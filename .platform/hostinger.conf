# Configuração para a Hostinger
# Este arquivo contém configurações específicas para 
# o deploy do Baco na plataforma Hostinger

# Configurações de Node.js
node_version=20
main_file=scripts/production_start.js
startup_command=node scripts/production_start.js

# Configurações de SSL/TLS
force_https=true

# Configurações de proxy
enable_websockets=true

# Configurações de ambiente
environment=production

# Configurações de performance
pm2_instances=1
pm2_max_memory=512